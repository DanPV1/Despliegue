AWSTemplateFormatVersion: '2010-09-09'
Description: 'Plantilla para crear instancia EC2 y a√±adirle grupo de seguridad'
Resources:
  ApplicationServerSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Grupo de Seguridad para el puerto 22 y 8080
      GroupName: AppServerSecurityGroup
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 8080
          ToPort: 8080
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0
  ApplicationServer:
    Type: AWS::EC2::Instance
    Properties: 
      ImageId: ami-06aa3f7caf3a30282
      InstanceType: t2.micro
      KeyName: vockey
      SecurityGroupIds: 
        - !Ref ApplicationServerSecurityGroup
      IamInstanceProfile: LabInstanceProfile
